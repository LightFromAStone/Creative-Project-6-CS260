<!doctype html>
<html>
    
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="jumbotron jumbotron-fluid text-center">
            <h1>Project Voting</h1>
        </div>
        
        <nav class="navbar navbar-expand-sm" id='navbar'>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" id="homeLink" href="/">Home</a>
                </li>
            </ul>
        </nav>
        <div class="form-container welcome">
            <p class="form-header"><strong>Login</strong></p>
            <form method="POST" action="/login">
                <label>Username:</label>
                <input type="text" id="username" name="username"><br>
                <label>Password:</label>
                <input type="password" id="password" name="password"><br>
                <button class='btn btn-outline-primary btn-sm' type="submit" id="login" value="Login">Login</button>
            </form>
        </div>

     <div class='signup'>
        <a id="signUpLink" href="/signup">Sign Up</a>
        <hr>
        <span id="loginMsg">
        <%= msg %>
        </span>
     </div>

    </div>
</body>
        
</html>
